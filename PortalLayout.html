<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3536abd8c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
    <title>Alpha</title>
</head>
<body>
    <div class="portal">
        <div class="logotype">
            <a class="alpha-logotype" href="#">
                <img src="images/alpha-logotype-icon.svg" alt="Alpha Portal">
                <span>Alpha</span>
            </a>
        </div>
        <div class="side">
            <nav class="nav-links">
                <a class="nav-link active" href="#">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>Projects</span>
                </a>
            </nav>
                <!-- <a class="nav-link active " href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Team Members</span>
                </a> -->
        </div>
        <div class="top">
            <div class="top-right">
                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <img src="images/profile-avatar-icon.svg" alt="">
                </div>
            </div>

        </div>

        <div class="main">
            <div class="main-top">
                <h1>Projects</h1>
                <button class="btn btn-blue"><i class="bi bi-plus-lg"></i>Add Project</button>
            </div>

            <div class="menu-horizontal">
                <span>ALL</span>
                <span>STARTED</span>
                <span>COMPLETED</span>
            </div>
        </div>
        <div class="modal-overlay">
            <div class="modal">
                    <span class="close-btn">&times;</span>
                <h2>Add Project</h2>
                <div class="project-logo">
                    <img src="images/project-logo-icon.svg" alt="">
                </div>
                <form>
                    <label>Project Name</label>
                    <input type="text" placeholder="Project Name">
    
                    <label>Client Name</label>
                    <input type="text" placeholder="Client Name">
    
                    <label>Description</label>
                    <textarea placeholder="Type something"></textarea>

                    <div class="date-container">
                        <div>
                            <label>Start Date</label>
                            <input type="date">
                        </div>
                        <div>
                            <label>End Date</label>
                            <input type="date">
                        </div>
                    </div>
    
                    <label>Budget</label>
                    <input type="number" placeholder="$ 0">
    
                    <button type="submit" class="create-btn">Create</button>
                </form>
            </div>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
